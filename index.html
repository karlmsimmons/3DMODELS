<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import GLTFLoader as a separate module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>

    <script>
        var scene, camera, renderer, controls;
        var loader = new THREE.GLTFLoader(); // Now works with the updated import

        // Initialize the scene
        scene = new THREE.Scene();

        // Add a camera with a good initial distance
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5); // Set camera in a good initial position

        // Create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for user interaction (rotation, zoom, pan)
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Add a default light to illuminate the scene
        var ambientLight = new THREE.AmbientLight(0x404040); // Soft light
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Load the GLB model from GitHub Pages
        loader.load('https://karlmsimmons.github.io/3DMODELS/assets/rose.glb', function(gltf) {
            // Center the model by adjusting its position
            gltf.scene.position.set(0, 0, 0);
            scene.add(gltf.scene);

            // Start the rendering loop after the model is loaded
            render();
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function(error) {
            console.error('Error loading the GLB model:', error);
        });

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update(); // Enable interaction
            renderer.render(scene, camera);
        }

        // Resize handling for responsive design
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        render();
    </script>
</body>
</html>
