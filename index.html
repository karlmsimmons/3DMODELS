<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Set the background color to white */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.128.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js";

        var scene, camera, renderer, controls;
        var loader = new GLTFLoader();

        // Initialize the scene
        scene = new THREE.Scene();

        // Add a camera with a good initial distance
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5); // Set camera in a good initial position

        // Create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for user interaction (rotation, zoom, pan)
        controls = new OrbitControls(camera, renderer.domElement);

        // Add a "photobooth" lighting setup (soft and even lighting)
        var keyLight = new THREE.DirectionalLight(0xffffff, 1);
        keyLight.position.set(5, 5, 5); // Positioned for a soft, dramatic light
        scene.add(keyLight);

        var fillLight = new THREE.DirectionalLight(0xffffff, 0.6); // Fill light to soften shadows
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        var backLight = new THREE.DirectionalLight(0xffffff, 0.2); // Backlight for additional contrast
        backLight.position.set(0, 5, -5);
        scene.add(backLight);

        // Load the GLB model from GitHub Pages
        loader.load('https://karlmsimmons.github.io/3DMODELS/assets/rose.glb', function(gltf) {
            // Center the model by adjusting its position
            gltf.scene.position.set(0, 0, 0);
            scene.add(gltf.scene);

            // Start the rendering loop after the model is loaded
            render();
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function(error) {
            console.error('Error loading the GLB model:', error);
        });

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update(); // Enable interaction
            renderer.render(scene, camera);
        }

        // Resize handling for responsive design
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        render();
    </script>
</body>
</html>
