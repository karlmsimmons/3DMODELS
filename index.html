<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Ensure the page has a white background */
        }
        canvas {
            display: block;
        }
        /* Button Styles */
        #centerButton {
            position: absolute;
            bottom: 20px; /* Position it at the bottom */
            right: 20px; /* Position it at the right */
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #centerButton:hover {
            background-color: #333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet"> <!-- Load IBM Plex Mono font -->
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.128.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js";

        var scene, camera, renderer, controls;
        var loader = new GLTFLoader();
        var model; // To store the loaded model

        // Initialize the scene
        scene = new THREE.Scene();

        // Set up camera (make sure it's in a good position to view the model)
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        // Create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set the clear color of the renderer to white to ensure the background is white
        renderer.setClearColor(0xffffff, 1);

        // Add OrbitControls to allow interaction with the 3D model
        controls = new OrbitControls(camera, renderer.domElement);

        // Add "photobooth-style" lighting
        var keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);

        var fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        var backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(0, 5, -5);
        scene.add(backLight);

        // Load the GLB model from GitHub Pages
        loader.load('https://karlmsimmons.github.io/3DMODELS/assets/rose.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            scene.add(model);
            render();
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function(error) {
            console.error('Error loading the GLB model:', error);
        });

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update(); // Enable interaction
            renderer.render(scene, camera);
        }

        // Resize handling for responsive design
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Add event listener to the center button
        document.getElementById("centerButton").addEventListener("click", centerModel);

        // Function to re-center the model in the window
        function centerModel() {
            // Reset camera position
            camera.position.set(0, 1, 5);
            camera.lookAt(0, 0, 0);
            controls.update();

            // Optionally, adjust the camera's field of view or other settings if you want the model to fill the window more
            controls.reset();
        }

        render();
    </script>

    <!-- Center Button at the bottom right -->
    <button id="centerButton">Center Model</button>

</body>
</html>
