<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed 3D Model Viewer</title>
    <style>
        /* Make the iframe container with fixed width and height */
        .iframe-container {
            position: relative;
            width: 400px;  /* Set fixed width */
            height: 300px; /* Set fixed height */
            margin: 0 auto; /* Center the iframe */
            border: 5px solid black; /* Black border */
            border-radius: 25px; /* Rounded corners */
            overflow: hidden; /* Ensure iframe and button stay within container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Center the button at the bottom of the iframe */
        #centerButton {
            position: absolute;
            bottom: 5%; /* 5% from the bottom of the iframe container */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for exact centering */
            width: 80px; /* Set fixed width */
            height: 20px; /* Set fixed height */
            background-color: black;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px; /* Adjust font size to fit the button */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center the text horizontally */
            line-height: 20px; /* Center the text vertically */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #centerButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="modelViewerIframe"
            src="https://karlmsimmons.github.io/3DMODELS/" 
            title="3D Model Viewer"
            allowfullscreen>
        </iframe>
        <!-- Center Model Button in the bottom of the iframe -->
        <button id="centerButton" onclick="centerModel()">Center Model</button>
    </div>

    <script>
        // Function to send a message to the iframe to center the model
        function centerModel() {
            var iframe = document.getElementById('modelViewerIframe');
            // Send a message to the iframe to center the model
            iframe.contentWindow.postMessage('centerModel', '*');
        }

        // Listen for messages from the iframe (to center the model)
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://karlmsimmons.github.io') {
                return; // Ignore messages from unknown sources
            }

            if (event.data === 'centerModel') {
                // Trigger centering of the model on the parent window
                console.log('Centering model from iframe');
                centerModelInParent(); // Call function to center the model in the parent viewer
            }
        });

        // Function to center the model in the parent window
        function centerModelInParent() {
            // Get the 3D model iframe's viewer and adjust the camera to fit the model
            const iframe = document.getElementById('modelViewerIframe').contentWindow;
            iframe.postMessage('centerModel', '*'); // Send a message to the iframe to update its view
        }
    </script>
</body>
</html>
