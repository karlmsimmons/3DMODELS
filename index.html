<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }
        canvas {
            display: block;
        }
        #centerButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #centerButton:hover {
            background-color: #333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.128.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js";

        var scene, camera, renderer, controls;
        var loader = new GLTFLoader();
        var model; // To store the loaded model
        var boundingBox = new THREE.Box3(); // For calculating the model's bounding box
        var size = new THREE.Vector3(); // To store the size of the model

        // Initialize the scene
        scene = new THREE.Scene();

        // Set up camera (make sure it's in a good position to view the model)
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        // Create the renderer with anti-aliasing enabled
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set the clear color of the renderer to white
        renderer.setClearColor(0xffffff, 1);

        // Add OrbitControls to allow interaction with the 3D model
        controls = new OrbitControls(camera, renderer.domElement);

        // Add lighting to the scene
        var keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);

        var fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        var backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(0, 5, -5);
        scene.add(backLight);

        // Load the GLB model from GitHub Pages
        loader.load('https://karlmsimmons.github.io/3DMODELS/assets/rose.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            scene.add(model);

            // Calculate the model's bounding box
            boundingBox.setFromObject(model);
            size.copy(boundingBox.getSize(new THREE.Vector3()));

            // After loading the model, adjust the camera to fit it into the viewer
            adjustCameraToFitModel();

            // Start the rendering loop after the model is loaded
            render();
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function(error) {
            console.error('Error loading the GLB model:', error);
        });

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update(); // Enable interaction
            renderer.render(scene, camera);
        }

        // Resize handling for responsive design
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Add event listener to the center button
        document.getElementById("centerButton").addEventListener("click", centerModel);

        // Function to re-center the model and adjust the camera to fit the model in the viewer
        function centerModel() {
            // Re-calculate the bounding box in case the model was moved
            boundingBox.setFromObject(model);
            size.copy(boundingBox.getSize(new THREE.Vector3()));

            // Re-adjust camera based on the model size
            adjustCameraToFitModel();
        }

        // Function to adjust the camera so that the model fills the window
        function adjustCameraToFitModel() {
            // Calculate the required distance for the camera to ensure the model fits in the viewport
            var distance = Math.max(size.x, size.y, size.z);
            var fov = camera.fov * (Math.PI / 180);  // Convert fov to radians
            var cameraZ = Math.abs(distance / (2 * Math.tan(fov / 2))) * 1.5; // Set the camera distance

            // Adjust the camera position based on the model's size
            camera.position.z = cameraZ;
            camera.lookAt(0, 0, 0); // Ensure the camera is looking at the center of the model
            controls.update();

            // Adjust field of view to accommodate the model and ensure it fills the window
            var aspectRatio = window.innerWidth / window.innerHeight;
            var scaleFactor = Math.max(size.x / window.innerWidth, size.y / window.innerHeight);

            // Optionally adjust the camera's field of view or other settings to ensure proper fitting
            camera.fov = Math.atan(size.y / cameraZ) * 2 * (180 / Math.PI); // Dynamically adjust FOV
            camera.updateProjectionMatrix();
        }

        render();
    </script>

    <!-- Center Button at the bottom right -->
    <button id="centerButton">Center Model</button>

</body>
</html>
